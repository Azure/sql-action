# This workflow verifies lib/main.js has latest changes from src/*.ts
on: pull_request

jobs:
  check-lib:
    name: Build main.js and diff on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    outputs:
      output_ubuntu: ${{ steps.diff-ubuntu.outputs.diff }}
      output_windows: ${{ steps.diff-windows.outputs.diff }}
    steps:
    - name: Check out
      uses: actions/checkout@v4

    - name: Validate build
      run: |
        npm install
        npm run build

    - id: diff-ubuntu
      name: Check if main.js has differences
      if: matrix.os == 'ubuntu-latest'
      run: echo "diff=$(git diff --ignore-space-at-eol --text lib/main.js | wc -l)" >> $GITHUB_ENV

    - id: diff-windows
      name: Check if main.js has differences
      if: matrix.os == 'windows-latest'
      run: echo "diff=$(git diff --ignore-space-at-eol --text lib/main.js | wc -l)" >> $env:GITHUB_ENV

    - name: Upload actual main.js
      uses: actions/upload-artifact@v3
      with:
        name: main.js-${{ matrix.os }}
        path: lib/main.js

  final-check:
    name: Check if main.js has differences on both Ubuntu and Windows
    runs-on: ubuntu-latest
    needs: check-lib
    steps:
    - name: Check main.js
      env:
        diff_ubuntu: ${{ needs.check-lib.outputs.output-ubuntu }}
        diff_windows: ${{ needs.check-lib.outputs.output-windows }}
      run: |
        echo "diff_ubuntu: $diff_ubuntu"
        echo "diff_windows: $diff_windows"
        if [ $diff_ubuntu -gt 0 ] && [ $diff_windows -gt 0 ]; then
          echo "main.js has differences on both Ubuntu and Windows. Check the build artifacts for details."
          exit 1
        fi