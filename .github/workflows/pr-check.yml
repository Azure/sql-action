  pull_request_target:
    branches:
      - master
      - 'releases/*'
      
jobs:
    deploy:
      environment: Automation test
      runs-on: windows-latest
      steps:
      - name: Checkout from PR branch  
        uses: actions/checkout@v2

      - name: Installing node_modules
        run: |
          npm install --prod
          
